<h1> Reactive Programming</h1>
<h2>Streaming Numbers</h2>
<ul>
    <li *ngFor="let number of data">
       <span>{{number}}</span>
    </li>
</ul>
<ul>
    <li *ngFor="let number of list">
       <span>{{number}}</span>
    </li>
</ul>
<h1>Without subcribe method : async pipe</h1>
<ul>
    <li *ngFor="let number of listAsync | async">
       <span>{{number}}</span>
    </li>
</ul>
